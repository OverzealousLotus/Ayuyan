[package]
name = "ayuyan"
version = "0.1.0"
edition = "2021"
authors = ["OverzealousLotus"]


[dependencies]
dotenvy = "0.15.7"
poise = "0.5.5"
tinyrand = "0.5.0"
tinyrand-std = "0.5.0"

[dependencies.serenity]
version = "0.11.5"
default_features = false
features = ["client", "gateway", "rustls_backend", "model"]

[dependencies.tokio]
version = "1.28"
features = ["macros", "rt-multi-thread"]
